<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>核薪計算器 V3.3 - 專業完整版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: transparent; 
            margin: 0;
            padding: 8px;
        }
        /* 隱藏捲軸 */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .logic-card { background: rgba(248, 250, 252, 0.8); border: 1px dashed #cbd5e1; }
    </style>
</head>
<body>

    <div class="max-w-full mx-auto bg-white rounded-3xl shadow-lg border border-slate-200 overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-12">
            
            <!-- 左側：輸入區 -->
            <div class="md:col-span-5 p-6 bg-slate-50 border-r border-slate-200">
                <div class="flex items-center mb-6">
                    <div class="w-2 h-6 bg-indigo-600 rounded mr-2"></div>
                    <h2 class="text-lg font-bold text-slate-800">核薪試算參數</h2>
                </div>
                
                <div class="space-y-4">
                    <!-- 職稱選擇 -->
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">目標職稱</label>
                        <select id="role" onchange="calculateSalary()" class="w-full bg-white border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer font-medium">
                            <option value="軟體|專員">軟體工程專員</option>
                            <option value="軟體|副理">軟體工程副理</option>
                            <option value="軟體|經理" selected>軟體工程經理</option>
                            <option value="軟體|協理">軟體工程協理</option>
                            <option value="專案|專員">專案管理專員</option>
                            <option value="專案|經理">專案管理經理</option>
                            <option value="業務|專員">業務開發專員</option>
                            <option value="業務|協理">業務開發協理</option>
                        </select>
                    </div>

                    <div class="flex space-x-4">
                        <div class="flex-1">
                            <label class="block text-xs font-bold text-slate-500 mb-1">固定年終 (B)</label>
                            <input type="number" id="bonusMonths" value="2" min="0" step="0.5" oninput="calculateSalary()" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm font-bold focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="flex-1">
                            <label class="block text-xs font-bold text-slate-500 mb-1">相關年資</label>
                            <input type="number" id="expYears" value="5" min="0" oninput="calculateSalary()" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>

                    <!-- 面試分數 -->
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">面試綜合評分 (0-100)</label>
                        <input type="range" id="scoreRange" value="85" min="0" max="100" oninput="syncScore(this.value)" class="w-full accent-indigo-600 mb-2">
                        <div class="flex justify-between items-center">
                            <input type="number" id="scoreInput" value="85" min="0" max="100" oninput="syncRange(this.value)" class="w-16 border border-slate-300 rounded-lg px-2 py-1 text-center text-xs font-bold text-indigo-600">
                            <span id="scoreStatus" class="text-[10px] font-black px-2 py-0.5 rounded uppercase transition-colors">標準</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側：結果區 -->
            <div class="md:col-span-7 p-6 bg-white flex flex-col justify-center">
                <div class="mb-4">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">104 市場基準月薪 (M)</p>
                    <p id="displayM" class="text-2xl font-black text-indigo-700">NT$ 0</p>
                </div>

                <div class="mb-6">
                    <p class="text-xs font-bold text-slate-600 mb-2 flex justify-between">
                        建議核定月薪 <span id="formulaTag" class="text-[10px] text-indigo-500 font-bold">12+2 制度</span>
                    </p>
                    <div id="monthlyResult" class="text-4xl md:text-5xl font-black text-emerald-600 tracking-tighter">
                        NT$ 0 - 0
                    </div>
                </div>

                <div class="p-4 bg-indigo-600 rounded-2xl shadow-md text-white">
                    <p class="text-[10px] font-bold text-indigo-200 uppercase mb-1">核定年薪總額 (市場加權值)</p>
                    <p id="annualResult" class="text-xl font-bold italic tracking-tight">NT$ 0 - 0</p>
                </div>
            </div>
        </div>

        <!-- 下方：詳細說明區 (加權說明與計算原則) -->
        <div class="p-6 bg-slate-50 border-t border-slate-200">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- 加權分數明細 -->
                <div class="logic-card p-4 rounded-xl">
                    <h3 class="text-xs font-black text-slate-500 uppercase tracking-wider mb-3 flex items-center">
                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path></svg>
                        目前加權係數明細
                    </h3>
                    <div id="factorDetail" class="space-y-2 text-xs">
                        <!-- 動態填充 -->
                    </div>
                </div>

                <!-- 計算原則說明 -->
                <div class="logic-card p-4 rounded-xl">
                    <h3 class="text-xs font-black text-slate-500 uppercase tracking-wider mb-3 flex items-center">
                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2H7a1 1 0 100-2h.01zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path></svg>
                        系統計算原則
                    </h3>
                    <ul class="text-[10px] text-slate-500 space-y-1 list-disc pl-3">
                        <li>數據取自 104 人力銀行各職類 P50 中位數。</li>
                        <li><strong>年薪守恆：</strong>月薪隨年終月數自動調整，總年薪不變。</li>
                        <li><strong>績效掛鉤：</strong>面試 65 分以下降權 0.9，100 分加權 1.1。</li>
                        <li><strong>公式：</strong>月薪 = (M × 12 × 總權重) ÷ (12 + B)。</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <script>
        const MARKET_DATA = [
            {"dep": "軟體", "level": "專員", "m": 60000, "spread": 0.20, "exp_w": 1.06},
            {"dep": "軟體", "level": "副理", "m": 90000, "spread": 0.25, "exp_w": 1.06},
            {"dep": "軟體", "level": "經理", "m": 120000, "spread": 0.30, "exp_w": 1.06},
            {"dep": "軟體", "level": "協理", "m": 150000, "spread": 0.35, "exp_w": 1.06},
            {"dep": "專案", "level": "專員", "m": 55000, "spread": 0.18, "exp_w": 1.03},
            {"dep": "專案", "level": "經理", "m": 110000, "spread": 0.28, "exp_w": 1.03},
            {"dep": "業務", "level": "專員", "m": 50000, "spread": 0.25, "exp_w": 1.00},
            {"dep": "業務", "level": "協理", "m": 125000, "spread": 0.40, "exp_w": 1.00},
        ];

        function syncScore(val) { document.getElementById('scoreInput').value = val; calculateSalary(); }
        function syncRange(val) { document.getElementById('scoreRange').value = val; calculateSalary(); }
        function formatCurrency(n) { return "NT$ " + Math.round(n).toLocaleString(); }

        function calculateSalary() {
            const [dep, level] = document.getElementById('role').value.split('|');
            const bonusMonths = parseFloat(document.getElementById('bonusMonths').value || '0');
            const expYears = parseFloat(document.getElementById('expYears').value || '0');
            const score = parseFloat(document.getElementById('scoreInput').value || '0');

            const data = MARKET_DATA.find(d => d.dep === dep && d.level === level);
            if (!data) return;

            // 1. 面試加權 (Weight Logic)
            const interviewW = score < 65 ? 0.9 : (1.0 + (score - 65) / 35 * 0.1);
            // 2. 年資加權 (Base + 每多一年 0.015)
            const expW = data.exp_w + (expYears * 0.015);
            // 3. 總加權
            const totalW = expW * interviewW;

            // 4. 年薪計算
            const baseAnnualMid = data.m * 12;
            const adjAnnualMin = (baseAnnualMid * (1 - data.spread / 2)) * totalW;
            const adjAnnualMax = (baseAnnualMid * (1 + data.spread / 2)) * totalW;

            // 5. 月薪倒推 (12 + B)
            const divisor = 12 + bonusMonths;
            const monthlyMin = adjAnnualMin / divisor;
            const monthlyMax = adjAnnualMax / divisor;

            // --- UI 更新 ---
            document.getElementById('displayM').textContent = formatCurrency(data.m);
            document.getElementById('formulaTag').textContent = `12 + ${bonusMonths} 制度`;
            document.getElementById('monthlyResult').textContent = `${formatCurrency(monthlyMin)} - ${formatCurrency(monthlyMax)}`;
            document.getElementById('annualResult').textContent = `${formatCurrency(adjAnnualMin)} - ${formatCurrency(adjAnnualMax)}`;

            // 加權標籤狀態
            const statusEl = document.getElementById('scoreStatus');
            if (score < 65) {
                statusEl.textContent = "降階加權"; statusEl.className = "text-[10px] font-black px-2 py-0.5 rounded bg-red-100 text-red-600 uppercase";
            } else if (score >= 90) {
                statusEl.textContent = "優選加權"; statusEl.className = "text-[10px] font-black px-2 py-0.5 rounded bg-emerald-100 text-emerald-600 uppercase";
            } else {
                statusEl.textContent = "標準加權"; statusEl.className = "text-[10px] font-black px-2 py-0.5 rounded bg-indigo-100 text-indigo-600 uppercase";
            }

            // 填充係數明細
            document.getElementById('factorDetail').innerHTML = `
                <div class="flex justify-between"><span>年資加權因子 (Exp):</span><span class="font-bold text-slate-700">${expW.toFixed(3)}</span></div>
                <div class="flex justify-between"><span>面試加權因子 (Score):</span><span class="font-bold text-slate-700">${interviewW.toFixed(3)}</span></div>
                <div class="flex justify-between border-t border-slate-200 pt-1 mt-1 text-indigo-600 font-black">
                    <span>最終總加權係數:</span><span>${totalW.toFixed(3)}</span>
                </div>
            `;
        }
        window.onload = calculateSalary;
    </script>
</body>
</html>
